<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create a New Blog</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<div th:replace="/fragments/styling :: head-style"></div>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container-fluid">
		<div class="row d-flex align-items-center pt-5">
			<div class="col-4 d-flex justify-content-center">
				<img alt="" src="/images/5.png" style="width: 200px; height: 500px;">
			</div>
			<div class="col-6">

				<div class="container-fluid ">

					<h1
						style="color: yellow; font-family: san-serif; font-weight: bold;">Create
						a New Category</h1>
					<form action="#" th:action="@{/blogposts}" th:object="${blogPost}"
						method="post">

						<div class="form-group">
							<input
								style="background-color: grey; font-family: serif; font-weight: bold;"
								type="text" class="form-control" placeholder="Category"
								th:field="*{title}" />
						</div>

						<div class="form-group">
							<input
								style="background-color: grey; font-family: serif; font-weight: bold;"
								type="text" class="form-control" placeholder="Brand Name"
								th:field="*{author}" />
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Code Snippet" th:field="*{blogEntry}" />
						</div>

						<button class="btn btn-outline-warning">Add Section</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
