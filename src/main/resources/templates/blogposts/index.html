<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>All Things Boots</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div th:replace="/fragments/styling :: head-style"></div>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container-fluid text-center">
		<div class="row ">
			<div class="col-1"></div>
			<div class="col-3">
				<img alt="" src="/images/1.png" style="width: 200px; height: 400px;" />
			</div>
			<div class="col-7">
				<div class="row d-flex align-items-center">
					<div class="col mt-5 pt-5">
						<h1 style="font-size: 60px; color: yellow;">Welcome to</h1>
					</div>
				</div>
				<div class="row d-flex align-items-center">
					<div class="col  pt-5">
						<h1 style="font-size: 75px; color: yellow;">All Things Boots</h1>
					</div>
				</div>
			</div>
			<div class="col-1"></div>
		</div>


	</div>


	<div class="container-fluid text-center">
		<div class="row">
			<div th:each="blog:${posts}">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading bg-black" style="color:yellow">
							<h2 th:text="${blog.title}"></h2>
						</div>
						<div class="panel-body bg-white">
							<strong><p th:text="${blog.author}" /></strong>
							[(${blog.blogEntry})]


						</div>
						<div class="panel-footer bg-black">



							<a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
								<button class="btn btn-outline-warning">Edit</button>
							</a> <a href="#" th:href="@{/blogposts/delete/{id}(id=${blog.id})}">
								<button class="btn btn-outline-warning" type="submit">Delete</button>
							</a>

						</div>
					</div>
				</div>
			</div>

		</div>


	</div>
	<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
